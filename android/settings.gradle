pluginManagement {
  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }
  // πάρε το Flutter SDK από local.properties
  def p = new Properties()
  def f = new File(settingsDir, "local.properties")
  if (f.exists()) { f.withInputStream { p.load(it) } }
  def flutterSdk = p.getProperty("flutter.sdk")
  if (flutterSdk == null) throw new GradleException("flutter.sdk not set in local.properties")
  includeBuild("${flutterSdk}/packages/flutter_tools/gradle")
}
plugins {
  id "dev.flutter.flutter-plugin-loader" version "1.0.0"
  id "com.android.application" version "8.6.1" apply false
  id "org.jetbrains.kotlin.android" version "2.0.21" apply false
}
include ":app"
