name: Android APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          java-version: '21'
      - name: Flutter pub get
        run: flutter pub get
      - name: Write android/local.properties (flutter.sdk)
        run: |
          echo "flutter.sdk=$(dirname $(dirname $(which flutter)))" > android/local.properties
          cat android/local.properties
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      - name: Assemble Release (Gradle)
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon --stacktrace
      - name: List APKs
        run: |
          echo "=== APKs produced ==="
          find android/app/build/outputs -name "*.apk" -type f -print || true
      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/**/*.apk
