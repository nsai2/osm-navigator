name: Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"

      - name: Create Flutter Android scaffold
        run: flutter create . --platforms=android --project-name osm_navigator

      - name: Apply app sources (pubspec, main.dart, AndroidManifest)
        run: |
          cp -f app_src/pubspec.yaml pubspec.yaml
          mkdir -p lib
          cp -f app_src/main.dart lib/main.dart
          mkdir -p android/app/src/main
          cp -f app_src/AndroidManifest.xml android/app/src/main/AndroidManifest.xml

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
